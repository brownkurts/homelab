apiVersion: v1
kind: Namespace
metadata:
  name: homepage-server
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: homepage-server
data:
  # === REQUIRED so the app doesn't try to write it ===
  kubernetes.yaml: |
    mode: cluster        # use in-cluster ServiceAccount
    ingress: true        # discover k8s Ingress
    traefik: true        # discover Traefik IngressRoute (optional)

  settings.yaml: |
    title: StarGate Command
    theme: dark
    background:
