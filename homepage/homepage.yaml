        - Tactical RMM:
            href: https://rmm.kbtech.org
            icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/tacticalrmm.png
            siteMonitor: https://rmm.kbtech.org
        - UniFi:
            href: https://unifi.kbtech.org
