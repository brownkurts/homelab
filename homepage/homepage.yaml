apiVersion: v1
kind: Namespace
metadata:
  name: homepage-server
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: homepage-server
data:
  settings.yaml: |
    title: StarGate Command
    theme: dark
    # Background via full URL (easiest). Replace with your own Stargate ship image:
    background:
      image: https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2Fgray-spaceship-stargate-stargate-sg1-hd-wallpaper--630363279079977685%2F&psig=AOvVaw0qqCvxfWKXQ9oEiLnyFa60&ust=1758552741054000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCPDZn9CN6o8DFQAAAAAdAAAAABAE
      blur: md
      brightness: 75
      opacity: 60
    layout:
      - Network
      - Infrastructure
      - Media
      - Cameras
      - Tools
    quicklaunch:
      searchDescriptions: true

  services.yaml: |
    - Network:
        - pfSense (HQ):
            href: https://pfsensehome.kbtech.org
            icon: pfsense

        - pfSense (NOC):
            href: https://pfsensenoc.kbtech.org
            icon: pfsense

    - Infrastructure:
        - Proxmox (HQ):
            href: https://proxmox.kbtech.org
            icon: proxmox
        - Proxmox (NOC):
            href: https://proxmox-noc.kbtech.org
            icon: proxmox
        - Proxmox (Moms):
            href: https://pvemoms.kbtech.org
            icon: proxmox

    - Media:
        - Sonarr:
            href: https://sonarr.kbtech.org
            icon: sonarr

    - Cameras:
        - Blue Iris:
            href: https://blue.kbtech.org
            icon: blue-iris

  widgets.yaml: |
    - resources:
        cpu: true
        memory: true
        disk: true
    - datetime:
        text_size: xl
        format:
          timeStyle: short
          dateStyle: long
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: homepage-server
spec:
  selector:
    app: homepage
  ports:
    - name: http
      port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage-server
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:v0.9.12
          imagePullPolicy: IfNotPresent
          env:
            # Required for external hostnames
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: homepage.kbtech.org,www.homepage.kbtech.org
            - name: TZ
              value: America/Chicago
          ports:
            - name: http
              containerPort: 3000
          volumeMounts:
            - name: homepage-config
              mountPath: /app/config
            - name: logs
              mountPath: /app/config/logs
          readinessProbe:
            httpGet: { path: "/", port: http }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: "/", port: http }
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: homepage-config
          configMap:
            name: homepage-config
        - name: logs
          emptyDir: {}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homepage
  namespace: homepage-server
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints: [websecure]
  routes:
    - match: Host(`homepage.kbtech.org`) || Host(`www.homepage.kbtech.org`)
      kind: Rule
      services:
        - name: homepage
          port: 3000
  tls:
    secretName: kbtech-tls
