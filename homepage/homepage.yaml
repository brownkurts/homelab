      blur: md
      brightness: 75
      opacity: 60
    layout:
      - Network
      - Infrastructure
      - Media
      - Home
      - Cameras
      - Tools
    quicklaunch:
      searchDescriptions: true

  services.yaml: |
    - Network:
        - pfSense (HQ):
            href: https://pfsensehome.kbtech.org
            icon: pfsense
            siteMonitor: https://pfsensehome.kbtech.org
        - pfSense (NOC):
            href: https://pfsensenoc.kbtech.org
            icon: pfsense
            siteMonitor: https://pfsensenoc.kbtech.org
        - Pi-hole 1:
            href: https://pihole1.kbtech.org
            icon: pi-hole
            siteMonitor: https://pihole1.kbtech.org/admin
        - Pi-hole 2:
