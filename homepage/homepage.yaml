            icon: pi-hole
            siteMonitor: https://pihole2.kbtech.org/admin
        - Pi-hole 3:
            href: https://pihole3.kbtech.org
            icon: pi-hole
            siteMonitor: https://pihole3.kbtech.org/admin
        - Pi-hole 4:
            href: https://pihole4.kbtech.org
            icon: pi-hole
            siteMonitor: https://pihole4.kbtech.org/admin

    - Infrastructure:
        - Rancher:
            href: https://rancher.kbtech.org
            icon: rancher
            siteMonitor: https://rancher.kbtech.org
        - Proxmox (HQ):
            href: https://proxmox.kbtech.org
            icon: proxmox
            siteMonitor: https://proxmox.kbtech.org
        - Proxmox (NOC):
            href: https://proxmox-noc.kbtech.org
            icon: proxmox
            siteMonitor: https://proxmox-noc.kbtech.org
        - Proxmox (Moms):
