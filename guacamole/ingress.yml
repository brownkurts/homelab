apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: guacamole-server
  namespace: guacamole-server
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`remote.kbtech.org`)
      kind: Rule
      services:
        - name: guacamole-server
          port: 8080
  tls:
    secretName: kbtech-tls # change to your cert name